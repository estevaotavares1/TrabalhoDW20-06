<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Pessoa Física</title>
</head>
<body>
    <h2>Cadastro de Pessoa Física</h2>
    <form action="cad_pessoa.php" method="POST">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required><br><br>

        <label for="endereco">Endereço:</label>
        <input type="text" id="endereco" name="endereco" required><br><br>

        <label for="telefone">Telefone:</label>
        <input type="number" maxlength="11" id="telefone" name="telefone" required><br><br>

        <label for="cpf">CPF:</label>
        <input type="text" maxlength="11" id="cpf" name="cpf" required><br><br>

        <input type="submit" value="Cadastrar">
    </form>
</body>
</html>
