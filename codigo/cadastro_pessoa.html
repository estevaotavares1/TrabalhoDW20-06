<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastrar Pessoa Física</title>
    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/jquery.validate.min.js"></script>
    <script src="js/jquery.mask.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="estilos/style.css" />
  </head>
  <body>
    <div class="container mt-5">
      <h2 class="text-center mb-4">Cadastro de Pessoa Física</h2>
      <form id="formPessoa" action="cad_pessoa.php" method="POST">
        <div class="mb-3">
          <label for="nome" class="form-label">Nome:</label>
          <input
            type="text"
            id="nome"
            name="nome"
            class="form-control"
            placeholder="Digite o nome completo"
            required
          />
        </div>

        <div class="mb-3">
          <label for="endereco" class="form-label">Endereço:</label>
          <input
            type="text"
            id="endereco"
            name="endereco"
            class="form-control"
            placeholder="Digite o endereço completo"
            required
          />
        </div>

        <div class="mb-3">
          <label for="telefone" class="form-label">Telefone:</label>
          <input
            type="text"
            id="telefone"
            name="telefone"
            class="form-control"
            maxlength="14"
            placeholder="(00)00000-0000"
            required
          />
        </div>

        <div class="mb-3">
          <label for="cpf" class="form-label">CPF:</label>
          <input
            type="text"
            id="cpf"
            name="cpf"
            class="form-control"
            maxlength="14"
            placeholder="000.000.000-00"
            required
          />
        </div>

        <div class="text-center">
          <input type="submit" value="Cadastrar" class="btn btn-primary" />
        </div>
      </form>
    </div>

    <script>
      $(document).ready(function () {
        $("#formPessoa").validate({
          rules: {
            nome: {
              required: true,
              minlength: 2,
            },
            endereco: {
              required: true,
              minlength: 4,
            },
            telefone: {
              required: true,
              minlength: 14,
              maxlength: 14,
            },
            cpf: {
              required: true,
              cpfValido: true,
            },
          },
          messages: {
            nome: {
              required: "Campo nome é obrigatório.",
              minlength: "O nome deve ter pelo menos 2 caracteres.",
            },
            endereco: {
              required: "Campo endereço é obrigatório.",
              minlength: "O endereço deve ter pelo menos 4 caracteres.",
            },
            telefone: {
              required: "O campo telefone é obrigatório.",
              minlength: "Insira o telefone no formato adequado.",
              maxlength: "Insira o telefone no formato adequado.",
            },
            cpf: {
              required: "O CPF é obrigatório.",
              cpfValido: "Informe um CPF válido.",
            },
          },
        });
        $("#cpf").mask("000.000.000-00");
        $("#telefone").mask("(00)00000-0000");

        jQuery.validator.addMethod(
          "cpfValido",
          function (value, element) {
            return (
              this.optional(element) ||
              /^[0-9]{3}\.[0-9]{3}\.[0-9]{3}-[0-9]{2}$/.test(value)
            );
          },
          "Informe um CPF válido."
        );
      });
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
