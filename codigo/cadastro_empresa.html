<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastrar Empresa</title>
    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/jquery.validate.min.js"></script>
    <script src="js/jquery.mask.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="estilos/style.css" />
  </head>
  <body>
    <div class="container mt-5">
      <h2 class="text-center mb-4">Cadastro de Empresa</h2>
      <form id="formEmpresa" action="cad_empresa.php" method="POST">
        <div class="mb-3">
          <label for="nome" class="form-label">Nome:</label>
          <input
            type="text"
            id="nome"
            name="nome"
            class="form-control"
            placeholder="Digite o nome da empresa"
            required
          />
        </div>

        <div class="mb-3">
          <label for="endereco" class="form-label">Endereço:</label>
          <input
            type="text"
            id="endereco"
            name="endereco"
            class="form-control"
            placeholder="Digite o endereço completo"
            required
          />
        </div>

        <div class="mb-3">
          <label for="telefone" class="form-label">Telefone:</label>
          <input
            type="text"
            id="telefone"
            name="telefone"
            maxlength="14"
            class="form-control"
            placeholder="(00)00000-0000"
            required
          />
        </div>

        <div class="mb-3">
          <label for="cnpj" class="form-label">CNPJ:</label>
          <input
            type="text"
            id="cnpj"
            name="cnpj"
            maxlength="18"
            class="form-control"
            placeholder="00.000.000/0001-00"
            required
          />
        </div>

        <div class="mb-3">
          <label for="cnpjConfirm" class="form-label">Confirme o CNPJ:</label>
          <input
            type="text"
            id="cnpjConfirm"
            name="cnpjConfirm"
            maxlength="18"
            class="form-control"
            placeholder="Digite novamente o CNPJ"
            required
          />
        </div>
        <div class="text-center">
          <input type="submit" value="Cadastrar" class="btn btn-primary" />
        </div>
      </form>
    </div>

    <script>
      $(document).ready(function () {
        $("#formEmpresa").validate({
          rules: {
            nome: {
              required: true,
              minlength: 2,
            },
            endereco: {
              required: true,
              minlength: 4,
            },
            telefone: {
              required: true,
              telefoneValido: true,
            },
            cnpj: {
              required: true,
              cnpjValido: true,
            },
            cnpjConfirm: {
              required: true,
              equalTo: "#cnpj",
            },
          },
          messages: {
            nome: {
              required: "Campo nome é obrigatório.",
              minlength: "O nome deve ter pelo menos 2 caracteres.",
            },
            endereco: {
              required: "Campo endereço é obrigatório.",
              minlength: "O endereço deve ter pelo menos 4 caracteres.",
            },
            telefone: {
              required: "O campo telefone é obrigatório.",
              telefoneValido: "Informe um telefone válido.",
            },
            cnpj: {
              required: "CNPJ é necessário.",
            },
            cnpjConfirm: {
              required: "Confirme o CNPJ.",
              equalTo: "Os CNPJs não correspondem.",
            },
          },
        });
        $("#cnpj").mask("00.000.000/0001-00");
        $("#cnpjConfirm").mask("00.000.000/0001-00");
        $("#telefone").mask("(00)00000-0000");

        jQuery.validator.addMethod(
          "cnpjValido",
          function (value, element) {
            return (
              this.optional(element) ||
              /^[0-9]{2}\.[0-9]{3}\.[0-9]{3}\/[0-9]{4}-[0-9]{2}$/.test(value)
            );
          },
          "Informe um CNPJ válido."
        );

        jQuery.validator.addMethod(
          "telefoneValido",
          function (value, element) {
            return (
              this.optional(element) || /^\(\d{2}\)\d{5}-\d{4}$/.test(value)
            );
          },
          "Informe um telefone válido no formato (00)00000-0000."
        );
      });
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
