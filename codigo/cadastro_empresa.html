<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastrar Empresa</title>
    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/jquery.validate.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="estilos/style.css" />
  </head>
  <body>
    <div class="container mt-5">
      <h2 class="text-center mb-4">Cadastro de Empresa</h2>
      <form id="form" action="cad_empresa.php" method="POST">
        <div class="mb-3">
          <label for="nome" class="form-label">Nome:</label>
          <input
            type="text"
            id="nome"
            name="nome"
            class="form-control"
            required
          />
        </div>

        <div class="mb-3">
          <label for="endereco" class="form-label">Endereço:</label>
          <input
            type="text"
            id="endereco"
            name="endereco"
            class="form-control"
            required
          />
        </div>

        <div class="mb-3">
          <label for="telefone" class="form-label">Telefone:</label>
          <input
            type="text"
            id="telefone"
            name="telefone"
            maxlength="14"
            class="form-control"
            required
          />
        </div>

        <div class="mb-3">
          <label for="cnpj" class="form-label">CNPJ:</label>
          <input
            type="text"
            id="cnpj"
            name="cnpj"
            maxlength="18"
            class="form-control"
            required
          />
        </div>

        <div class="mb-3">
          <label for="cnpj" class="form-label">Confirme o CNPJ:</label>
          <input
            type="text"
            id="cnpj2"
            name="cnpj2"
            maxlength="18"
            class="form-control"
            required
          />
        </div>
        <div class="text-center">
          <input type="submit" value="Cadastrar" class="btn btn-primary" />
        </div>
      </form>
      <script>
        $(document).ready(function () {
            $("#form").validate({
                rules: {
                    nome: {
                        required: true,
                        minlength: 2,
                    },
                    endereco: {
                        required: true,
                        minlength: 2,
                    },
                    telefone: {
                        required: true,
                        minlength: 2,
                    },
                    cnpj: {
                        required: true,
                        minlength: 2,
                      
                    },
                    cnpj2: {
                      required: true,
                      equalTo: "#cnpj",
                  }
                },
                messages: {
                    nome: {
                        required: "Campo nome é obrigatório.",
                        minlength: "O nome deve ter pelo menos 2 caracteres."
                    },
                    endereco: {
                        required: "Campo endereço é obrigatório.",
                        minlength: "O usuário deve ter pelo menos 8 caracteres."
                    },
                    telefone: {
                        required: "Confirme o nome de usuário.",
                        minlength:"Os nomes de usuário não correspondem."
                    },
                    cnpj: {
                        required: "CNPJ é necessário.",
                        minlength: "Informe um CNPJ válido.",
                    },
                    cnpj2: {
                      required: "Confirme o CNPJ.",
                      minlength: "Informe um CNPJ válido.",
                      
                  },
                }
            });
            $('#cnpj').mask('00.000.000/0001-00');
            $('#cnpj2').mask('00.000.000/0001-00');
            $('#telefone').mask('(00)00000-0000');
        });
    </script>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
