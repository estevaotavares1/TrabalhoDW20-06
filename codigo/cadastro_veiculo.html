<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Veículo</title>
</head>
<body>
    <h2>Cadastro de Veículo</h2>
    <form action="cad_veiculo.php" method="POST">
        <label for="nome">Nome do Veículo:</label>
        <input type="text" id="nome" name="nome" required><br><br>

        <label for="marca">Marca do Veículo:</label>
        <input type="text" id="marca" name="marca" required><br><br>

        <label for="ano">Ano do Veículo:</label>
        <input type="number" id="ano" name="ano" required><br><br>

        <label for="tipo_veiculo">Tipo:</label>
        <select id="tipo_veiculo" name="tipo_veiculo" required>
            <option value="Carro">Carro</option>
            <option value="Moto">Moto</option>
        </select><br><br>

        <label for="placa_veiculo">Placa:</label>
        <input type="text" id="placa_veiculo" name="placa_veiculo" required><br><br>

        <label for="capacidade_veiculo">Capacidade:</label>
        <input type="text" id="capacidade_veiculo" name="capacidade_veiculo" required><br><br>

        <label for="vidroeletrico_veiculo">Vidro Elétrico:</label>
        <select id="vidroeletrico_veiculo" name="vidroeletrico_veiculo">
            <option value="s">Sim</option>
            <option value="n">Não</option>
        </select><br><br>

        <label for="airbag_veiculo">Airbag:</label>
        <select id="airbag_veiculo" name="airbag_veiculo">
            <option value="s">Sim</option>
            <option value="n">Não</option>
        </select><br><br>

        <label for="capacidaportamala_veiculo">Capacidade Porta-malas:</label>
        <input type="text" id="capacidaportamala_veiculo" name="capacidaportamala_veiculo" required><br><br>

        <label for="arcondicionado_veiculo">Ar Condicionado:</label>
        <select id="arcondicionado_veiculo" name="arcondicionado_veiculo">
            <option value="s">Sim</option>
            <option value="n">Não</option>
        </select><br><br>

        <label for="automatico_veiculo">Automático:</label>
        <select id="automatico_veiculo" name="automatico_veiculo">
            <option value="s">Sim</option>
            <option value="n">Não</option>
        </select><br><br>

        <label for="km_veiculo">Km Inicial:</label>
        <input type="text" id="km_veiculo" name="km_veiculo" required><br><br>

        <input type="submit" value="Cadastrar">
    </form>
</body>
</html>
