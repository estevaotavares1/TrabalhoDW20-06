<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastrar Veículo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="estilos/style.css" />
  </head>
  <body>
    <div class="container mt-5">
      <h2 class="text-center mb-4">Cadastro de Veículo</h2>
      <form action="cad_veiculo.php" method="POST">
        <div class="mb-3">
          <label for="nome" class="form-label">Nome do Veículo:</label>
          <input
            type="text"
            id="nome"
            name="nome"
            class="form-control"
            required
          />
        </div>

        <div class="mb-3">
          <label for="marca" class="form-label">Marca do Veículo:</label>
          <input
            type="text"
            id="marca"
            name="marca"
            class="form-control"
            required
          />
        </div>

        <div class="mb-3">
          <label for="ano" class="form-label">Ano do Veículo:</label>
          <input
            type="number"
            id="ano"
            name="ano"
            class="form-control"
            required
          />
        </div>

        <div class="mb-3">
          <label for="placa_veiculo" class="form-label">Placa:</label>
          <input
            type="text"
            id="placa_veiculo"
            name="placa_veiculo"
            class="form-control"
            required
          />
        </div>

        <div class="mb-3">
          <label for="capacidade_veiculo" class="form-label">Capacidade:</label>
          <input
            type="text"
            id="capacidade_veiculo"
            name="capacidade_veiculo"
            class="form-control"
            required
          />
        </div>

        <div class="mb-3">
          <label for="vidroeletrico_veiculo" class="form-label"
            >Vidro Elétrico:</label
          >
          <div>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                name="vidroeletrico_veiculo"
                id="vidroeletrico_sim"
                value="s"
                required
              />
              <label class="form-check-label" for="vidroeletrico_sim"
                >Sim</label
              >
            </div>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                name="vidroeletrico_veiculo"
                id="vidroeletrico_nao"
                value="n"
              />
              <label class="form-check-label" for="vidroeletrico_nao"
                >Não</label
              >
            </div>
          </div>
        </div>

        <div class="mb-3">
          <label for="airbag_veiculo" class="form-label">Airbag:</label>
          <div>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                name="airbag_veiculo"
                id="airbag_sim"
                value="s"
                required
              />
              <label class="form-check-label" for="airbag_sim">Sim</label>
            </div>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                name="airbag_veiculo"
                id="airbag_nao"
                value="n"
              />
              <label class="form-check-label" for="airbag_nao">Não</label>
            </div>
          </div>
        </div>

        <div class="mb-3">
          <label for="capacidaportamala_veiculo" class="form-label"
            >Capacidade Porta-malas:</label
          >
          <input
            type="text"
            id="capacidaportamala_veiculo"
            name="capacidaportamala_veiculo"
            class="form-control"
            required
          />
        </div>

        <div class="mb-3">
          <label for="arcondicionado_veiculo" class="form-label"
            >Ar Condicionado:</label
          >
          <div>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                name="arcondicionado_veiculo"
                id="arcondicionado_sim"
                value="s"
                required
              />
              <label class="form-check-label" for="arcondicionado_sim"
                >Sim</label
              >
            </div>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                name="arcondicionado_veiculo"
                id="arcondicionado_nao"
                value="n"
              />
              <label class="form-check-label" for="arcondicionado_nao"
                >Não</label
              >
            </div>
          </div>
        </div>

        <div class="mb-3">
          <label for="automatico_veiculo" class="form-label">Automático:</label>
          <div>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                name="automatico_veiculo"
                id="automatico_sim"
                value="s"
                required
              />
              <label class="form-check-label" for="automatico_sim">Sim</label>
            </div>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                name="automatico_veiculo"
                id="automatico_nao"
                value="n"
              />
              <label class="form-check-label" for="automatico_nao">Não</label>
            </div>
          </div>
        </div>

        <div class="mb-3">
          <label for="km_veiculo" class="form-label">Km Inicial:</label>
          <input
            type="text"
            id="km_veiculo"
            name="km_veiculo"
            class="form-control"
            required
          />
        </div>

        <div class="text-center">
          <input type="submit" value="Cadastrar" class="btn btn-primary" />
        </div>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
