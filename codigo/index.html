<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tela de Login</title>
    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/jquery.validate.min.js"></script>
    <script src="js/jquery.mask.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="estilos/login.css" />
  </head>
  <body>
    <div
      class="container vh-100 d-flex justify-content-center align-items-center"
      id="login_lucas"
    >
      <div class="card p-4 shadow">
        <h3 class="text-center mb-4">Login</h3>
        <form
          action="verificalogin.php"
          method="post"
          id="loginForm"
          class="needs-validation"
          novalidate
        >
          <div class="mb-3">
            <label for="email_funcionario" class="form-label">Email</label>
            <input
              type="email"
              class="form-control"
              id="email_funcionario"
              name="email_funcionario"
              required
            />
          </div>
          <div class="mb-3">
            <label for="senha_funcionario" class="form-label">Senha</label>
            <input
              type="password"
              class="form-control"
              id="senha_funcionario"
              name="senha_funcionario"
              required
            />
          </div>
          <button type="submit" class="btn btn-primary w-100">Entrar</button>
        </form>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script>
      $(document).ready(function () {
        $("#loginForm").validate({
          rules: {
            email_funcionario: {
              required: true,
              email: true,
            },
            senha_funcionario: {
              required: true,
              minlength: 4,
            },
          },
          messages: {
            email_funcionario: {
              required: "Por favor, insira seu email.",
              email: "Por favor, insira um email v√°lido.",
            },
            senha_funcionario: {
              required: "Por favor, insira sua senha.",
              minlength: "A senha deve ter pelo menos 4 caracteres.",
            },
          },
        });
      });
    </script>
  </body>
</html>
