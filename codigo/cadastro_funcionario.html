<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastrar Funcionário</title>
    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/jquery.validate.min.js"></script>
    <script src="js/jquery.mask.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="estilos/style.css" />
  </head>
  <body>
    <div class="container mt-5">
      <h2 class="text-center mb-4">Cadastro de Funcionário</h2>
      <form id="formFuncionario" action="cad_funcionario.php" method="POST">
        <div class="mb-3">
          <label for="nome_funcionario" class="form-label">Nome:</label>
          <input
            type="text"
            id="nome_funcionario"
            name="nome_funcionario"
            class="form-control"
            placeholder="Digite o nome completo"
            required
          />
        </div>

        <div class="mb-3">
          <label for="cpf_funcionario" class="form-label">CPF:</label>
          <input
            type="text"
            id="cpf_funcionario"
            name="cpf_funcionario"
            maxlength="11"
            class="form-control"
            placeholder="000.000.000-00"
            required
          />
        </div>

        <div class="mb-3">
          <label for="email_funcionario" class="form-label">Email:</label>
          <input
            type="email"
            id="email_funcionario"
            name="email_funcionario"
            class="form-control"
            placeholder="papaula@gmail.com"
            required
          />
        </div>

        <div class="mb-3">
          <label for="telefone_funcionario" class="form-label">Telefone:</label>
          <input
            type="text"
            id="telefone_funcionario"
            name="telefone_funcionario"
            class="form-control"
            maxlength="15"
            placeholder="(00) 00000-0000"
            required
          />
        </div>

        <div class="mb-3">
          <label for="senha_funcionario" class="form-label">Senha:</label>
          <input
            type="text"
            id="senha_funcionario"
            name="senha_funcionario"
            class="form-control"
            placeholder="Digite sua senha"
            required
          />
        </div>

        <div class="text-center">
          <input type="submit" value="Cadastrar" class="btn btn-primary" />
        </div>
      </form>
    </div>

    <script>
      $(document).ready(function () {
        // Máscaras
        $("#cpf_funcionario").mask("000.000.000-00");
        $("#telefone_funcionario").mask("(00) 00000-0000");

        // Validação com jQuery
        $("#formFuncionario").validate({
          rules: {
            nome_funcionario: {
              required: true,
              minlength: 2,
            },
            cpf_funcionario: {
              required: true,
              cpfValido: true,
            },
            telefone_funcionario: {
              required: true,
              telefoneValido: true,
            },
            email_funcionario: {
              required: true,
              email: true,
            },
            senha_funcionario: {
              required: true,
            },
          },
          messages: {
            nome_funcionario: {
              required: "Campo nome é obrigatório.",
              minlength: "O nome deve ter pelo menos 2 caracteres.",
            },
            cpf_funcionario: {
              required: "O CPF é obrigatório.",
              cpfValido: "Informe um CPF válido.",
            },
            telefone_funcionario: {
              required: "O campo telefone é obrigatório.",
              telefoneValido: "Informe um telefone válido.",
            },
            email_funcionario: {
              required: "O campo email é obrigatório.",
              email: "Informe um email válido.",
            },
            senha_funcionario: {
              required: "Campo senha é obrigatório.",
            },
          },
        });

        jQuery.validator.addMethod(
          "cpfValido",
          function (value, element) {
            return (
              this.optional(element) ||
              /^[0-9]{3}\.[0-9]{3}\.[0-9]{3}-[0-9]{2}$/.test(value)
            );
          },
          "Informe um CPF válido."
        );

        jQuery.validator.addMethod(
          "telefoneValido",
          function (value, element) {
            return (
              this.optional(element) || /^\(\d{2}\)\d{5}-\d{4}$/.test(value)
            );
          },
          "Informe um telefone válido no formato (00)00000-0000."
        );
      });
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
