<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastrar Funcionário</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h2 class="text-center mb-4">Cadastro de Funcionário</h2>
      <form action="cad_funcionario.php" method="POST">
        <div class="mb-3">
          <label for="nome_funcionario" class="form-label">Nome:</label>
          <input
            type="text"
            id="nome_funcionario"
            name="nome_funcionario"
            class="form-control"
            required
          />
        </div>

        <div class="mb-3">
          <label for="cpf_funcionario" class="form-label">CPF:</label>
          <input
            type="text"
            id="cpf_funcionario"
            name="cpf_funcionario"
            maxlength="11"
            class="form-control"
            required
          />
        </div>

        <div class="mb-3">
          <label for="email_funcionario" class="form-label">Email:</label>
          <input
            type="email"
            id="email_funcionario"
            name="email_funcionario"
            class="form-control"
            required
          />
        </div>

        <div class="mb-3">
          <label for="telefone_funcionario" class="form-label">Telefone:</label>
          <input
            type="number"
            id="telefone_funcionario"
            name="telefone_funcionario"
            maxlength="11"
            class="form-control"
            required
          />
        </div>

        <div class="text-center">
          <input type="submit" value="Cadastrar" class="btn btn-primary" />
        </div>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
