<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Funcionário</title>
</head>
<body>
    <h2>Cadastro de Funcionário</h2>
    <form action="cad_funcionario.php" method="POST">
        <label for="nome_funcionario">Nome:</label>
        <input type="text" id="nome_funcionario" name="nome_funcionario" required><br><br>

        <label for="cpf_funcionario">CPF:</label>
        <input type="text" maxlength="11" id="cpf_funcionario" name="cpf_funcionario" required><br><br>

        <label for="email_funcionario">Email:</label>
        <input type="email" id="email_funcionario" name="email_funcionario" required><br><br>

        <label for="telefone_funcionario">Telefone:</label>
        <input type="text" maxlength="11" id="telefone_funcionario" name="telefone_funcionario" required><br><br>

        <input type="submit" value="Cadastrar">
    </form>
</body>
</html>
